  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary ">
      <div class="container">
        <form class="form-inline mx-2">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            required
          />
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="img/logo.png" /></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="log-in.html">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="text-center mt-3">
      <h1 class="display-1 fw-bold">Rubber <span class="d-block">Duc<span><img src="img/Duck_K.png" style="width: 150px"></span>ies</span></h1>
  </div>
    <div class="container mt-3" id="loginBox">
        <div class="form-group text-center py-5 container-sm" style="max-width: 600px;" id="loginForm">
            <form action="profile.html">
                <div class="mb-3">
                  <label for="email" class="form-label display-6">Log in</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label display-6">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary my-4 px-5" id="logIn"><span class="fw-bold ">Log in</span></button>
              </form>
              <p><a id="registerToggle">Register</a></p>
        </div>
      </div>
      <div class="container mt-3" id="registerBox" style="display: none;">
        <div class="form-group text-center py-5 container-sm" style="max-width: 600px;" id="registerForm">
            <form action="profile.html">
              <div class="mb-3">
                <label for="registerName" class="form-label display-6">Name/handle</label>
                <input type="text" class="form-control" id="registerName" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label display-6">Email</label>
                <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" required>
              </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label display-6">Password</label>
                  <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary my-4 px-5" id="logIn"><span class="fw-bold ">Log in</span></button>
              </form>
              <p><a id="loginToggle">login</a></p>
        </div>
      </div>
    </div>

    <div class="bg-primary p-3 mt-auto" style="color: #fefefe">
      <p class="text-center">Created by Daniel Sollid</p>
    </div>
  </body>
